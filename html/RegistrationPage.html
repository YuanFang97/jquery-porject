<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/RegistrationPage.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/RegistrationPage.js"></script>
</head>

<body>
    <div id="index">
        <div class="box">
            <h1></h1>
            <div class="one-div">
                <p>注册</p>
                <p>已有账号<a href="./LoginPage.html">登录</a></p>
            </div>
            <div class="phone input">
                <p><img src="../images/registration/register_04.png" alt=""></p>
                <input type="text" placeholder="请输入手机号">
            </div>
            <span class="spnaPhone"></span>
            <div class="note input">
                <p><img src="../images/registration/register_05.png" alt=""></p>
                <input type="text" placeholder="请输入短信验证码">
                <a href="">发送验证码</a>
            </div>
            <span class="spanNote"></span>
            <div class="password input">
                <p><img src="../images/registration/register_02.png" alt=""></p>
                <input type="password" placeholder="请输入密码">
            </div>
            <span class="spanPassword"></span>
            <div class="passwordres input">
                <p><img src="../images/registration/register_02.png" alt=""></p>
                <input type="password" placeholder="请输入确认密码">
            </div>
            <span class="spnaRes"></span>
            <div class="protocol">
                <input type="checkbox" name="like" value="0">
                <p>同意<a href="">依谷网服务协议</a></p>
            </div>
            <a href="" class="submit">完成</a>
        </div>
    </div>
</body>

</html>
